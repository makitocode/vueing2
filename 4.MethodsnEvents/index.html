<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <button @click="changeVisibility">Mostrar/Ocultar</button>
        <ul v-if="mostrar">
            <li v-for="(show, index) in tvshows" v-bind:key="index">
                <strong>{{show.name}}</strong> {{show.seasons}} Temporadas
            </li>
            <!-- <li v-for="(show, index) in tvshows" v-bind:key="index"></li> -->
        </ul>
        <div v-else>
            No existen datos
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                mostrar: true,
                tvshows: [
                    {name: 'Vis a Vis', seasons: 3},
                    {name: 'Breaking Bad', seasons: 5},
                    {name: 'La Casa de Papel', seasons: 2 }
                ]
            },
            methods: {
                //MÃ©todo que cambia el atributo `mostrar` por el contrario
                changeVisibility: function(){
                    this.mostrar = !this.mostrar
                }
            }
        })
    </script>
</body>
</html>
