<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <ul v-if="mostrar"> <!--   v-show="mostrar"   -->
            <li v-for="(show, index) in tvshows" v-bind:key="index">
                <strong>{{show.name}}</strong> {{show.seasons}} Temporadas
            </li>
            <!-- <li v-for="(show, index) in tvshows" v-bind:key="index"></li> -->
        </ul>
        <div v-else> <!--   v-hide="mostrar"   -->
            No existen datos
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                mostrar: true,
                tvshows: [
                    {name: 'Vis a Vis', seasons: 3},
                    {name: 'Breaking Bad', seasons: 5},
                    {name: 'La Casa de Papel', seasons: 2 }
                ]
            }
        })
    </script>
</body>
</html>
